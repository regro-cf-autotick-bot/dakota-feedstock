boost_cpp:
- 1.72.0
c_compiler:
- gcc
c_compiler_version:
- '9'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
gsl:
- '2.6'
hdf5:
- 1.10.6
libblas:
- 3.8 *openblas
libcblas:
- 3.8 *openblas
liblapack:
- 3.8.0 *openblas
numpy:
- '1.16'
openmpi:
- '4.0'
perl:
- 5.26.2
pin_run_as_build:
  boost-cpp:
    max_pin: x.x.x
  perl:
    max_pin: x.x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.7.* *_cpython
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - fortran_compiler_version
- - numpy
  - python
